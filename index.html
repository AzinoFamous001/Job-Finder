<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="mainPage">
        <section id="pageFirstSection">
            <nav>
                <div class="navBarLogoContainer">
                    <img class="navBarLogo" src="image/logo.png" alt="">
                    <h1 class="navBarCompName">JOB FINDER</h1>
                </div>
                <div class="navBarLinkContainer">
                    <a href="">Home</a>
                    <a href="">Find Jobs</a>
                    <a href="">Companies</a>
                    <a href="">Candidates</a>
                    <a href="">Pages</a>
                    <a href="">Blogs</a>
                </div>
                <div class="navBarButtonContainer">
                    <button>Login</button>
                    <button>+ Post a job</button>
                </div>
            </nav>

            <div id="heroSection">
                <section class="leftHeroSection">
                    <h1>Got Talent ? <br> Meet Opportunity</h1>
                    <p class="firstParagraph">Companies Reviews, Salaries, Interviews and Jobs</p>
                    <div class="leftHeroSectionInput">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Job title or keywords">
                        <div class="locationContainer">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Location</p>
                        </div>
                        <button>Search</button>
                    </div>
                    <div class="heroSecondParagraphContainer">
                    <p>Popular search:</p>
                    <p>Data Management, Marketing Manager, Customer Support</p>
                    </div>

                    <p class="heroThirdParagraph">Trusted Leading Brands and Startups</p>
                    <div class="heroBrandContainer">
                        <div>
                            <i class="fa-solid fa-square-minus"></i>
                            <p>Square</p>
                        </div>
                        <div>
                            <i class="fa-brands fa-notion"></i>
                            <p>Notion</p>
                        </div>
                        <div>
                            <i class="fa-brands fa-github"></i>
                            <p>Github</p>
                        </div>
                    </div>
                </section>
                <section class="rightHeroSection">
                    <div class="circle"></div>
                    <img src="image/image_2.png" alt="">
                </section>
            </div>
        </section>
        <section id="pageSecondSection"></section>
        <section id="pageThirdSection"></section>
        <section id="pageFourthSection"></section>
    </main>
</body>
</html>
